jobs:
- job: BuildLinuxWithSonarQube
  displayName: Build for Linux\CMake With SonarQube
  pool:
    vmImage: 'ubuntu-latest'
  variables:
    BUILD_WRAPPER_DOWNLOAD_URL: '<SONARQUBE_HOST>/static/cpp/build-wrapper-linux-x86.zip'
  steps:
  - task: SonarQubePrepare@4
    inputs:
      SonarQube: 'azure-sq'
      scannerMode: 'CLI'
      configMode: 'file'
      extraProperties: "sonar.cfamily.build-wrapper-output=bw_output"
  - bash: |
      mkdir -p $HOME/.sonar
      curl -sSLo $HOME/.sonar/build-wrapper-linux-x86.zip ${{variables.BUILD_WRAPPER_DOWNLOAD_URL}}
      unzip -o $HOME/.sonar/build-wrapper-linux-x86.zip -d $HOME/.sonar/
    displayName: Download and install build wrapper
  - bash: |
      mkdir build
      cmake -S . -B build
      export PATH=$HOME/.sonar/build-wrapper-linux-x86:$PATH
      autoreconf --install
      ./configure
      build-wrapper-linux-x86-64 --out-dir bw_output make clean all
    workingDirectory: .
    displayName: Build in build-wrapper
  - task: SonarQubeAnalyze@4
