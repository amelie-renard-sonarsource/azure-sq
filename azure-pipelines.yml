jobs:
- job: BuildWindowsWithSonarQube
  displayName: Build for Windows\CMake With SonarQube
  pool:
    vmImage: 'windows-latest'
  steps:
  # Make Build Wrapper available
  - task: SonarQubePrepare@4
    inputs:
      SonarQube: 'azure-sq' # Name of the SonarQube service endpoint you created
      scannerMode: 'CLI'
      configMode: 'file'
      extraProperties: "sonar.cfamily.build-wrapper-output=build_wrapper_output_directory"
  - pwsh: |
      # Replace xxx with yyy
      curl --create-dirs -sSLo $HOME\.sonar\build-wrapper-win-x86.zip 'http://f0348431025e.ngrok.io/static/cpp/build-wrapper-linux-x86.zip'
      unzip -o $HOME\.sonar\build-wrapper-win-x86.zip -d $HOME\.sonar\
    displayName: Download and install build wrapper
  - pwsh: |
      New-Item -ItemType directory -Path build
      cmake -S . -B build
      & "$HOME\.sonar\build-wrapper-win-x86\build-wrapper-win-x86-64.exe" --out-dir build_wrapper_output_directory cmake --build build\ --config Release
    workingDirectory: .
    displayName: Build in build-wrapper
  - task: SonarQubeAnalyze@4
